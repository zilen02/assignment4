  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="#">Mitali Kapadia</a>

        type="button"

        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>

        <ul class="navbar-nav ml-auto">

          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <main class="col-md-12">
          <!-- Start your code here -->
          <div class="mainsection">
            <form method="post" action="/studentss/add">
              <fieldset>
                <legend class="h3">Personal Information</legend>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First Name:</label>
                      <input
                        class="form-control"
                        name="firstName"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Last Name:</label>
                      <input class="form-control" name="lastName" type="text" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Email:</label>
                      <input class="form-control" name="email" type="email" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Address (Street):</label>
                      <input
                        class="form-control"
                        name="addressStreet"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Address (City):</label>
                      <input
                        class="form-control"
                        name="addressCity"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Address (Province):</label>
                      <input
                        class="form-control"
                        name="addressProvince"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend class="h3">Academic Information</legend>
                <div class="row">
                  <div class="col-md-4">
                    <label>College Employment:</label><br />
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        name="TA"
                        type="checkbox"
                        id="TA"
                      />
                      <label class="form-check-label" for="TA">
                        Teaching Assistant
                      </label>
                    </div>
                    <br />
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Enrollment Status:</label><br />
                      <label class="checkbox-inline">
                        <input type="radio" name="status" value="Full Time" />
                        Full Time
                      </label>
                      <label class="checkbox-inline">
                        <input type="radio" name="status" value="Part Time" />
                        Part Time
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="course">Enrolled in Course:</label>
                      <select class="form-control" name="course" id="course">
                        <option value="1">
                          Relational Database Design and Implementation
                        </option>
                        <option value="2">Java Programming</option>
                        <option value="3">
                          Introduction to Cloud Computing
                        </option>
                        <option value="4">
                          Database Administration and Management
                        </option>
                        <option value="5">Web Programming</option>
                        <option value="6">Applied Capstone Project</option>
                        <option value="7">
                          Database Connectivity Using Java
                        </option>
                        <option value="8">Accessing Big Data</option>
                        <option value="9">Datawarehousing</option>
                        <option value="10">
                          Security in Databases and Web Applications
                        </option>
                        <option value="11">
                          Work Term Preparation (Work-Integrated Learning option
                          only)
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </fieldset>
              <hr />
              <input
                type="submit"
                class="btn btn-primary float-right submit-btn"
                value="Add Student"
              /><br /><br /><br />
            </form>
          </div>

          <!-- End your code here  -->
        </main>
      </div>
    </div>

    <script

    <script

    ></script>
